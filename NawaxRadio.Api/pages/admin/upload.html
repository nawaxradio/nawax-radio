<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Nawax Radio – Upload Song</title>
</head>
<body style="font-family:sans-serif; background:#ff481f; padding:40px; color:#fff">

  <h2>🎵 آپلود آهنگ برای رادیو ناواکس</h2>

  <form action="/admin/upload" method="post" enctype="multipart/form-data">
    <label>فایل MP3:</label><br>
    <input type="file" name="file" required><br><br>

    <label>کانال / دسته‌بندی:</label><br>
    <select name="channel" required>
      <option value="main">اصلی</option>
      <option value="ghery">قری</option>
      <option value="party">پارتی</option>
      <option value="genz">نسل Z</option>
      <option value="rap">رپ و هیپ‌هاپ</option>
      <option value="bandari">بندری / جنوبی</option>
      <option value="dep">دِپ</option>
      <option value="energy">انرژی</option>
      <option value="latest">آخرین‌ها</option>
    </select><br><br>

    <button type="submit" style="padding:10px 24px; font-size:16px; border:0; background:black; color:white; border-radius:8px;">
      آپلود کن
    </button>
  </form>

</body>
</html>
